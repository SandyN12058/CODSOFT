<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div id="container" class="container">
            <form>
                <div class="brand">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <span><h2 id="casio">casio</h2></span>
                </div>
                <div class="display-wrapper">
                    <input type="text" id="display" class="display" name="display">
                </div>
                <div class="button top-row">
                    <input type="button" value="x&sup2;" onclick="display.value = display.value*display.value">
                    <input type="button" value="&Sqrt;x" onclick="display.value = display.value**(1/2)">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="AC" onclick="display.value = '' ">
                    <input type="button" value="ON" id="switch" onclick="toggle()">
                </div>
                <div class="button">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="(" onclick="display.value += '(' ">
                    <input type="button" value=")" onclick="display.value += ')' ">
                </div>
                <div class="button">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="&times;" onclick="display.value += '*' ">
                    <input type="button" value="&divide;" onclick="display.value += '/' ">
                </div>
                <div class="button">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="&minus;" onclick="display.value += '-' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div class="button">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="%" onclick="display.value = eval(display.value)/100">
                    <input type="button" id="equals" class="equals" value="=" onclick="display.value = (display.value=='')? '' : eval(display.value);">
                </div>
    
            </form>
        </div>
    </body>

    <script>

        let temp = document.getElementsByClassName("display");
        
        document.querySelectorAll('input').forEach(element =>element.disabled = true);
        
        let btn = document.getElementById("switch");
        let display = document.getElementById("display");
        let container = document.getElementById("container");
        let casio = document.getElementById("casio");

        function evaluate(exp){
            try{
                throw(eval(exp));
            } 
            catch(error){
                    display.innerHTML = "Syntax error";
            }
        }

        btn.disabled = false;
        
        
        function toggle(){
            if(btn.value == "ON"){
                btn.value = "OFF";
                display.classList.add("on");
                display.value = '';
                document.querySelectorAll('input').forEach(element =>element.disabled = false);
                container.classList.add("glow");
                casio.style.color = "cyan";
                display.disabled = true;
            }
            else{
                btn.value = "ON";
                display.classList.remove("on");
                display.value = '';
                document.querySelectorAll('input').forEach(element => element.disabled = true);
                container.classList.remove("glow");
                btn.disabled = false;
                casio.style.color = "black";
            }
        }
        
    </script>
</html>
